name: Build EXE with PyInstaller

on:
  push:
    branches:
      - main  # 或者其他分支，根据需要调整
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 运行器，因为 EXE 是 Windows 可执行文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # 指定 Python 版本，根据你的程序调整

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 如果你的程序有其他依赖，请在这里添加 pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed batch_rename.py
          # --onefile: 打包成单个 EXE 文件
          # --windowed: 如果是 GUI 程序（如使用 Tkinter），隐藏控制台窗口

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable
          path: dist/*.exe  # 上传 dist 目录下的 EXE 文件
